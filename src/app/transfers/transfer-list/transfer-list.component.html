<mat-card>
  <mat-list *ngIf="transfers.length !== 0">
    <mat-list-item [class.highlight]="hightlights[i]" *ngFor="let transfer of transfers, let i = index" (click)="select(transfer, i)">
      <mat-icon mat-list-icon>timeline</mat-icon>
      <h4 mat-line>{{transfer.fileName}}</h4>
      <p mat-line> {{transfer.fileSize}} MB</p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <mat-progress-spinner *ngIf="transfers.length === 0" mode="indeterminate" style="margin-left: auto; margin-right: auto;"></mat-progress-spinner>
</mat-card>
