<mat-card>
  <mat-list>
    <mat-list-item *ngFor="let transfer of transfers" (click)="select(transfer)">
      <mat-icon mat-list-icon>timeline</mat-icon>
      <h4 mat-line>{{transfer.fileName}}</h4>
      <p mat-line> {{transfer.fileSize}} MB</p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
